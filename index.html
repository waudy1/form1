<!DOCTYPE html>
<html>
<head>
	<title>My 1st Form</title>
</head>
<body>
 	<h1 style="text-align: center; font-size: 50px;">Sign-up Form</h1>

 	<p style="font-size: 30px">Please put in required information!</p>


<form name="InformatioForm" method="post" action="#">
	First Name: <input type="text" width="250" name="firstName"><br><br>

	Last Name: <input type="text" width="250" name="lastName"><br><br>

	Address: <input type="Address" width="250" name="Address"><br><br>

	State: <select>
			<option name="Alabama">Alabama</option>
			<option name="Florida">Florida</option>
			<option name="Georgia">Georgia</option>
			<option name="Louisiana">Louisiana</option>
			<option name="Mississippi">Mississippi</option>
			<option name="Tennessee">Tennessee</option>
			</select><br><br>

	Phone Number: <input type="phoneNumber" width="250" name="phoneNumber"><br><br>

	Email Address: <input type="Email" width="250" name="emailAddress"><br><br>

	Password: <input type="Password" width="250" name="Password"><br><br>

	Date: <input type="Date"><br><br>

	Comment:  <textarea name="Comment" cols="12" rows="12"></textarea><br><br>
	
	<input type="button" value="Sign-In" name="sign-In">

</form>

</body>
</html>
